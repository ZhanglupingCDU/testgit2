@startuml
actor 图书管理员
activate 图书管理员
autonumber
图书管理员 -> 读者:验证读者
activate 读者
读者 - -> 图书管理员:读者信息
图书管理员 -> 读者:取读者限额
deactivate 读者
||30||
loop
  图书管理员 -> 资源项:获取资源项
  activate 资源项
  资源项 -> 馆藏资源品种:查找资源品种
  activate 馆藏资源品种
  deactivate 资源项
  deactivate 馆藏资源品种

  图书管理员 -> 借书记录:创建借书记录
  activate 借书记录
  deactivate 借书记录

  图书管理员 -> 资源项:借出资源
  activate 资源项
  资源项 -> 馆藏资源品种:减少可借数量
  activate 馆藏资源品种
  deactivate 资源项
  deactivate 馆藏资源品种

  图书管理员 -> 读者:减少可用限额
  activate 读者
  deactivate 读者
end loop
||30||
图书管理员 -> 借书记录:打印借书清单
activate 借书记录
deactivate 借书记录
deactivate 图书管理员
@enduml

